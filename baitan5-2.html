<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy tạo một form</title>
</head>
<body>
<form method="get" action=" ">
<h1 style="background: tomato; text-align: center; color: white " >SỞ THÍCH CỦA BẠN</h1>

        <tr>
            <th colspan="4" style="background: tomato; text-align: center; color: white " >SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="text-align: right">Họ và Tên:</td>
            <td colspan="3" ><input type="text" id="name" name="yourname"></td>
        </tr>
        <tr>
            <td style="text-align: right">Email:</td>
            <td colspan="3"><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td style="text-align: right">Sở thích:</td>
            <td><input type="checkbox" value="Thể thao">Thể thao</td>
            <td><input type="checkbox" value="Âm nhạc">Âm nhạc</td>
            <td><input type="checkbox" value="Đọc sách">Đọc sách</td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="checkbox" value="luotweb">Lướt web</td>
            <td><input type="checkbox" value="choigame">Chơi game</td>
            <td><input type="checkbox" value="dienanh">Điện ảnh</td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="checkbox" value="dulich">Du lịch</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
